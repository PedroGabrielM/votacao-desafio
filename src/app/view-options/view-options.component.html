<p>
    <button id="btnViewList" class="btn btn-primary" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseVotes" aria-expanded="false" aria-controls="collapseEVotes"
        (click)="onSubmitViewList()" data-toggle="modal" data-target="#ExemploModalCentralizado">
        View votes here
    </button>
</p>
<div class="collapse" id="collapseVotes" *ngFor="let viewOptions of viewOptions">
    <div class="container">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            {{ getViewOptions() }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
